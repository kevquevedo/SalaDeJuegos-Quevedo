<body>
  <header>
      <h1>Login - KQ Juegos</h1>
  </header>
  <main>
      <form id="login_form" class="form_class">
          <div class="form_div">
              <label>Usuario:</label>
              <input class="field_class" name="login_txt" type="text" placeholder="Ingrese usuario" autofocus>
              <label>Contraseña:</label>
              <input id="pass" class="field_class" name="password_txt" type="password" placeholder="Ingrese contraseña">
              <button class="submit_class" type="submit" form="login_form" onclick="return validarLogin()">Entrar</button>
          </div>
      </form>
  </main>
  <footer>
      <p>Desarrollado por <a href="#">Kevin Quevedo&trade;</a></p>
  </footer>
</body>
